<!DOCTYPE html>
<html>
  <head>
    <title>Pacman Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img src="./images/pacman-4285160.png" alt="Pacman Wallpaper" />
      <p id="header-credit">
        Image by
        <a
          href="https://pixabay.com/users/ahmed_altamimi-11133147/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=4285160"
          >Ahmed Altamimi</a
        >
        from
        <a
          href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=4285160"
          >Pixabay</a
        >
      </p>
    </header>
    <div id="body">
      <div id="keywords">
        <h1>KEYWORDS</h1>
        <p>PLACE X,Y,F</p>
        <p>MOVE</p>
        <p>LEFT</p>
        <p>RIGHT</p>
        <p>REPORT</p>
      </div>
      <div id="user-interface">
        <h1>Play Game</h1>
        <form>
          <label>Please enter your input here</label>
          <input id="input" required />
          <button type="button" id="input-submission">Submit</button>
        </form>
        <p id="input-acceptance"></p>
        <div id="output">
          <h1>Output</h1>
          <p id="output-received"></p>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Created by
        <a href="https://www.linkedin.com/in/yashikanand/">Yashik Anand</a>
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
